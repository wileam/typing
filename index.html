<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="heading">
            Typing Fundamentals
        </div>
        <div id="utilBar">
            <select onchange="changeEx();" id="exerciseSelector">
                <option>Choose an exercise!</option>
            </select>
            <div id="feedback">
            </div>
            <div class="buttons">
                <button id="keyboardHandle">ShowKeyboard</button>
                <button onclick="reset();">Reset</button>
                <button onclick="doFinished();">Done!</button>
            </div>
        </div>
        <div class="areaLabel">Exercise Text:</div>

        <div id="prompt-wrap" class="clearfix">
            <div id="prompt" class="">
                Hello. Please choose an exercise to begin!
            </div>
            <img class="keyboard" src="keyboard.png" height="250px" alt="">
        </div>
        <div class="areaLabel">Type here:
            <div class="buttons">
                <button onclick="reset();">Reset</button>
                <button onclick="doFinished();">Done!</button>
            </div></div>
            <div id="response">
                <textarea id="response_input" onkeyup="getKeyDown();" spellcheck="false"></textarea>
            </div>
        </div>

        <!-- scripts -->
        <!-- // <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script> -->
        <script src="jquery-1.9.js"></script>
        <script src="scripts.js"></script>
    </body>
    </html>
